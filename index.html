<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="index.css">
    <title>Instagram Post</title>
   
</head>
<body>
    <div class="firstdiv">



        <div class="secdiv">


            <div class="details">



                <div class="profile">



                    <img src="profile.png" class="upper">

                </div>
                <h3>Anuj kumar <br><span>Gaya, Bihar</span></h3>

            </div>
           

        </div>



        <div class="imagepost">
            <img src="post.png" class="upper">

        </div>



        <div class="button">
            <div class="left"> 
                <img src="heart.png" class="heart">
                <img src="comment.png">
                <img src="share.png">
              
            </div>
            <div class="right">
                <img src="bookmark.png" >

            </div>
        </div>
        <h4 class="like">208 likes</h4>
        <h4 class="message"><b>Anujkumar</b>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eos, fugiat!</h4>
        <h4 class="comments"> View all 300 comments</h4>
       
    </div>
</body>
</html>
